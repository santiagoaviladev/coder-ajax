<script>
    let url = 'http://hp-api.herokuapp.com/api/characters';

    fetch(url)
    .then((res)=>res.json())
    .then((data)=>{
        mostrarDatos(data);
    });


    function mostrarDatos(data)
    {
        console.log("DATOS", data);
    }

    const datosHP = async () =>{

        const res = await fetch(url);
        const json = await res.json();

        mostrarDatos(json);
    }


    datosHP();

    

</script>
