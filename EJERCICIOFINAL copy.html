
<div id="personajes">
</div>

<script>

    // Haga un llamado a la API de HP
    // Cree un botón para cada casa
    // Cree un evento que liste los personajes, según la casa 
    // (Solo muestre personajes con foto)

    let url = 'https://fedeperin-harry-potter-api.herokuapp.com/personajes';

    fetch(url)
    .then((res)=>res.json())
    .then((data)=>{
        mostrarDatos(data);
    });

    function mostrarDatos(data)
    {
        const nodo = document.querySelector("#personajes");
        nodo.setAttribute("style", "display:flex;flex-wrap:wrap");
        data.forEach(element=>{
            const div = document.createElement("div");
            div.innerHTML=`<img src=${element.imagen}><br>${element.personaje}`
            nodo.appendChild(div);
        });
    }


    
</script>
